name: Upload Python Package

on:
  release:
    types: [created]
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Python wheels manylinux build
      uses: RalfG/python-wheels-manylinux-build@b0046b7
      with:
        # Python versions to target, space-separated
        python_versions: 'cp36-cp36m cp37-cp37m cp38-cp38'
        build_requirements: PyQt5
