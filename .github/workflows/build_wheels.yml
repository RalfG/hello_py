name: Build wheels

on:
  release:
    types: [created]
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        pwd
        ls
        ls /home/runner/work
        ls /home/runner/work/_temp
        ls /home/runner/work/_temp/_github_workflow
    - name: Python wheels manylinux build
      uses: RalfG/python-wheels-manylinux-build@0f1be2b
      with:
        # Python versions to target, space-separated
        python-versions: 'cp38-cp38'
        build-requirements: 'cython'
